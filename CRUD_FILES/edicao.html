<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edição</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body id="cadastro">
  <div class="container">
    <h1>
      <a href="./index.html">Home</a>
    </h1>
    <div class="container-form">
      <h2>Edição de veiculo</h2>
      <form action="">
        <div>
          <div class="form-input">
            <label for="marca" name="marca" id="marca">Marca</label>
            <input type="text" name="marca" id="marca" placeholder="Marca">
          </div>
          <div class="form-input">
            <label for="modelo" name="modelo" id="modelo">Modelo</label>
            <input type="text" name="modelo" id="modelo" placeholder="Modelo">
          </div>
          <div class="form-input">
            <label for="ano" name="ano" id="ano">Ano</label>
            <input type="text" name="ano" id="ano" placeholder="Ano">
          </div>
          <div class="form-input">
            <label for="cambio" name="cambio" id="cambio">Câmbio</label>
            <input type="text" name="cambio" id="cambio" placeholder="Câmbio">
          </div>
        </div>
        <div>
          <div class="form-input">
            <label for="grupo" name="grupo" id="grupo">Grupo</label>
            <input type="text" name="grupo" id="grupo" placeholder="Grupo">
          </div>
          <div class="form-input">
            <label for="motorizacao" name="motorizacao" id="motorizacao">Motorização</label>
            <input type="text" name="motorizacao" id="motorizacao" placeholder="Motorização">
          </div>
          <div class="form-input">
            <label for="cor" name="cor" id="cor">Cor</label>
            <input type="text" name="cor" id="cor" placeholder="Cor">
          </div>
          <div class="form-input">
            <label for="acessorios" name="acessorios" id="acessorios">Acessórios</label>
            <input type="text" name="acessorios" id="acessorios" placeholder="Acessórios">
          </div>
        </div>
        <button type="submit">editar</button>
      </form>
    </div>
  </div>
</body>

</html>
